<div class="container mt-4">
    <h3>Contact List</h3>
  
    <div class="row">
      <div class="col-md-4 mb-3" *ngFor="let contact of contacts; let i = index">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5>{{ contact.fName }} {{ contact.lName }}</h5>
            <p>📞 {{ contact.phoneNumber }}</p>
            <p>✉️ {{ contact.email }}</p>
  
            <!-- Edit button linking to the edit route with index -->
            <a class="btn btn-primary btn-sm" [routerLink]="['/edit', i]">Edit</a>
            <button class="btn btn-danger btn-sm ms-2" (click)="deleteContact(i)">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
